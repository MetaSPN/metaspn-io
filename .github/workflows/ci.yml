name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test/build dependencies
        run: python3 -m pip install --upgrade pip pytest build

      - name: Run tests
        run: python3 -m pytest -q

      - name: Build package
        run: python3 -m build

      - name: Validate artifacts
        run: |
          ls dist/*.whl
          ls dist/*.tar.gz
